<!DOCTYPE>
<html lang="en">
    <head>
        <title>Rock Paper Scisor</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <!-- <script src="script.js"></script> -->
    </head>
    <body>
        <div class="head-content">
            <h1>Rock, Paper, Scisor Game</h1>
        </div>
        <div class="main-content">
            <div class="player-contents">
                <div class="player-score">
                    <h1 id = 'hScore'>You: 0</h1>
                </div>
                <div class="player-box">
                </div>
            </div>
            <div class="text">
                <h2>Player Win with Rock!</h2>    
            </div>
            <div class="computer-contents">
                <div class="computer-score">
                    <h1 id = 'cScore'>Computer: 0</h1>
                </div>
                <div class="computer-box">
                </div>
            </div>
        </div>
        <div class="bottom-contents">
            <div class="playerChoices">
                <button class="button">Rock</button>
                <button class="button">Scissors</button>
                <button class="button">Paper</button>
            </div>
            <div class="tryAgain">
                <button class="refreshGameButton">Try Again</button>
            </div>
            <div class="aiMumble">
                <h2>You dare challenge me Human!!</h2>
            </div>
        </div>
    </body>
</html>
